<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完善个性信息</title>
</head>
<body>
   <form method="post">
        {% csrf_token %}
{#        {{ form.as_p }}#}
        {% for field in form %}
            {% if field.label == '密码' %}
                <div></div>
            {% else %}
                <div>
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endif %}
       {% endfor %}
    <button type="submit">Submit</button>
   </form>
</body>
</html>
