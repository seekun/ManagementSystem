{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
     <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link rel="icon" href="{% static 'images/tab_icon.jpeg' %}">
</head>
<body>
<header>
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img alt="Brand" src="{% static 'images/logo.png' %}" width="150" class="logo">
          </a>
            <a href="/web/search">
                <button class="btn-primary btn-lg search">
                    搜索
                    <span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </a>
            <div class="login_register">
                {% if user.is_authenticated %}
                     <div class="destroy_login">
                         <a href="{% url 'web:profile' %}">
                            <button class="btn-danger btn-lg">
                                {{ user.username }}的主页
                            </button>
                         </a>
                         <a href="{% url 'logout' %}?next={{ request.path }}">

                               <button class="btn btn-warning">
                                   注销登录
                               </button>
                         </a>

                     </div>
                {% else %}
                    <p>
                        <a href="{% url 'login' %}?next={{ request.path }}">

                            <button class="btn-primary btn-lg">
                                登录
                                <input type="hidden" name="next" value="{{ next }}"/>
                            </button>
                        </a>
                            <a href="{% url 'users:register' %}">
                                  <button class="btn-primary btn-lg">
                                        注册
                                    </button>
                            </a>


                     </p>
                {% endif %}
            </div>
        </div>

      </div>
 </header>
{#--------body-----------------#}


<div class="content container">
    <div class="row">
        <div class="col-md-12">
        {% block content %}

        {% endblock %}
        </div>
    </div>
</div>


{#---------footer-----------------#}
<footer>
    <div class="container footer_font">
        <div class="row">
            <div class="col-md-4">
                <br>
                <a href="/web/introduce" class="link_font">
                     <span >网站介绍</span>
                </a>
                <br>
                <a href="/web/contact">
                     <span class="link_font">联系我们</span>
                </a>


            </div>
            <div class="col-md-4">
                <br>
                Copyright © 2018 安徽大学论文管理系统

            </div>
            <div class="col-md-4">

                    <a href="https://github.com/seekun/ManagementSystem">
                        <img alt="GitHub" src="{% static 'images/github.png' %}" width="30">
                        <span class="link_font">源码</span>
                    </a>
                <br>
                <span>
                    开发人员:
                    <a href="https://github.com/seekun" class="link_font">@石坤</a>
                    <a href="https://github.com/ZuiYee" class="link_font">@王渝川</a>
                </span>
                <br>
                <span>
                    指导老师:严远亭
                </span>
            </div>
        </div>
    </div>
 </footer>
</body>
</html>
